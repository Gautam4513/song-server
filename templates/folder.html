<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ foldername }}</title>
</head>
<body>
    <h1>{{ foldername }}</h1>
    <ul>
    {% for file in files %}
        <li><a href="/songs/{{ foldername }}/{{ file }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
    <a href="/songs/">Back to folders</a>
</body>
</html>
